<!-- signup.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group my-2">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Enter your username">
            </div>

            <div class="form-group my-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="form-group my-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>

            <div class="btn-group d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block mt-2">Sign Up</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login" class="btn btn-link">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
