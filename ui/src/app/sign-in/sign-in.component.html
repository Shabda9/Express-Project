<!-- login.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group my-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="form-group my-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>

            <div class="btn-group d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block mt-2">Login</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
